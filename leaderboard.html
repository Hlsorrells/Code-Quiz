<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Bootstrap -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
        integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">

    <title>Code Quiz Leaderboard</title>
</head>

<body>
    <!-- Container -->
    <div class="container" style="margin-left: 0 auto;">
        <!-- Flexbox Container -->
        <div class="d-flex mt-5 justify-content-center">
            <!-- Card -->
            <div class="card" style="width: 75%;">

                <!-- Card Title -->
                <h2 class="card-title" id="card-title">Leaderboard Results</h2>

                <!-- Leader Table -->
                <table class="table">
                    <thead>
                      <tr>
                        <th scope="col">Initials</th>
                        <th scope="col">Score</th>
                      </tr>
                    </thead>
                    <tbody id="scoreArea">
                        
                    </tbody>
                  </table>

                <!-- Navigation Buttons -->
                <div class="btn-group" role="group" style="width: fit-content; margin-left: 10px; align-self: center;">
                    <a class="btn btn-outline-primary" href="index.html" role="button">Back to Game Page</a>
                    <br>
                    <button type="button" class="btn btn-outline-primary" id="clear">Clear Leaderboard Results</button>
                </div>
            </div>
        </div>
        <br><br>
        <!-- Footer -->

        <!-- Javascript Links to Bootstrap -->
        <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
            integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
            crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
            integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
            crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
            integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
            crossorigin="anonymous"></script>

        <!-- Javascript Link -->
        <script src="assets/js/board.js"></script>
    </div>

</body>

</html>
